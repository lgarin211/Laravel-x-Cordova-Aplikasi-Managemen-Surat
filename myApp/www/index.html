<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>APLIKASI SURAT</title>
    <style type="text/css">
        .vas{display: none;}
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
  <div class="input-group mb-3 mt-5 mr-5 ml-5" id='la'>
    <span class="input-group-text" id="basic-addon1">harap masukan alamat server</span>
    <input type="text" name="alamat" id="url" class="form-control" placeholder="URL" aria-label="Username" aria-describedby="basic-addon1">
    <button id="cari" onclick="muls()" class="btn-primary">Cari</button>
  </div>
    <iframe id='fream' class="vas" src="" style="">
    </iframe>
<script type="text/javascript">
    function muls(){
        let isi=document.getElementById('url').value
        document.getElementById('la').classList.toggle('vas')
        document.getElementById('fream').classList.toggle('vas')
        document.getElementById('cari').classList.toggle('vas')
        document.getElementById('fream').src=isi
        document.getElementById('fream').style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px;border:none;"
    }
</script>

</body>
</html>
